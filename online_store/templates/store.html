<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            margin-top: 10px;
            color: #666;
        }

        .product .price {
            font-weight: bold;
            color: #333;
        }

        .product .stock {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shop our selection!</h1>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p class="price">Price: ${{ product.price }}</p>
                <p class="stock">Stock: {{ product.stock_quantity }}</p>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="back-button">Back to home</a>
    </div>
</body>

</html>
